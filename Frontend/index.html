<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ASD Screening Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the ASD Screening Quiz</h1>
        <nav>
            <a href="about.html">About</a> | 
            <a href="privacy-policy.html">Privacy Policy</a> | 
            <a href="terms-of-service.html">Terms of Service</a> | 
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 ASD Screening Quiz. All rights reserved.</p>
    </footer>

    <script>
        // Handle the form submission and redirect to quiz.html after a successful login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from refreshing the page

            // You can validate credentials here (basic logic or call to a backend)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "admin" && password === "password123") { // Example: simple login check
                // Redirect to quiz.html on successful login
                window.location.href = 'quiz.html';
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
