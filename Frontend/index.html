<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ASD Screening Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the ASD Screening Quiz</h1>
        <nav>
            <a href="about.html">About</a> | 
            <a href="privacy-policy.html">Privacy Policy</a> | 
            <a href="terms-of-service.html">Terms of Service</a> | 
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div id="authForms">
            <!-- Login Form -->
            <div id="loginFormDiv">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
    
                    <button type="submit">Login</button>
                </form>
                <p><a href="javascript:void(0)" onclick="toggleSignup()">Don't have an account? Sign Up</a></p>
                <p><a href="javascript:void(0)" onclick="toggleForgotPassword()">Forgot Password?</a></p>
            </div>

            <!-- Sign Up Form -->
            <div id="signupFormDiv" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" name="username" required>
    
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="password" required>
    
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
    
                    <button type="submit">Sign Up</button>
                </form>
                <p><a href="javascript:void(0)" onclick="toggleLogin()">Already have an account? Login</a></p>
            </div>

            <!-- Forgot Password Form -->
            <div id="forgotPasswordFormDiv" style="display: none;">
                <h2>Forgot Password</h2>
                <form id="forgotPasswordForm">
                    <label for="resetEmail">Enter your email:</label>
                    <input type="email" id="resetEmail" name="email" required>
    
                    <button type="submit">Reset Password</button>
                </form>
                <p><a href="javascript:void(0)" onclick="toggleLogin()">Back to Login</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 ASD Screening Quiz. All rights reserved.</p>
    </footer>

    <script>
        // Switch to the Sign Up form
        function toggleSignup() {
            document.getElementById('loginFormDiv').style.display = 'none';
            document.getElementById('signupFormDiv').style.display = 'block';
            document.getElementById('forgotPasswordFormDiv').style.display = 'none';
        }

        // Switch to the Login form
        function toggleLogin() {
            document.getElementById('loginFormDiv').style.display = 'block';
            document.getElementById('signupFormDiv').style.display = 'none';
            document.getElementById('forgotPasswordFormDiv').style.display = 'none';
        }

        // Switch to the Forgot Password form
        function toggleForgotPassword() {
            document.getElementById('loginFormDiv').style.display = 'none';
            document.getElementById('signupFormDiv').style.display = 'none';
            document.getElementById('forgotPasswordFormDiv').style.display = 'block';
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from refreshing the page

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "admin" && password === "password123") { // Example simple login check
                window.location.href = 'quiz.html';  // Redirect to quiz page
            } else {
                alert('Invalid username or password');
            }
        });

        // Handle sign up form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword === confirmPassword) {
                alert('Account created successfully! You can now log in.');
                toggleLogin();  // Go back to login
            } else {
                alert('Passwords do not match!');
            }
        });

        // Handle forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('resetEmail').value;
            alert('Password reset link sent to ' + email); // In a real scenario, send the reset link to the email
            toggleLogin();  // Go back to login
        });
    </script>
</body>
</html>
