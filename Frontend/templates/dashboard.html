<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ASD Screening Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <header>
        <nav><h1>Welcome to your Dashboard</h1></nav>
        
    </header>

    <main>
        <h2>Hello, {{ username }}!</h2>  <!-- Display username -->

        <p>Welcome to the ASD Screening Quiz Dashboard. From here, you can:</p>

        </ul>

        <p><a href="{{ url_for('logout') }}">Logout</a></p>  <!-- Logout link -->
    </main>

    </footer>
