<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ASD Screening Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the ASD Screening Quiz</h1>
    </header>

    <main>
        <div id="authForms">
            <h2>Sign Up</h2>
            <form id="signupForm" action="{{ url_for('signup') }}" method="POST">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="password" required>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>

                <label for="guardianName">Guardian/Parent Name (if applicable):</label>
                <input type="text" id="guardianName" name="guardianName">

                <label for="relationshipToUser ">Relationship to User (if applicable):</label>
                <input type="text" id="relationshipToUser " name="relationshipToUser ">

                <label for="country">Country/Region:</label>
                <input type="text" id="country" name="country" required>

                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="{{ url_for('terms_of_service') }}" target="_blank">Terms of Service</a> and <a href="{{ url_for('privacy_policy') }}" target="_blank">Privacy Policy</a>.
                </label>

                <button type="submit">Sign Up</button>
            </form>
            <p><a href="{{ url_for('login') }}">Already have an account? Login</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 ASD Screening Quiz. All rights reserved.</p>
    </footer>
