<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ASD Screening Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
</head>
<body>
    <header>
        <h1>ASD Screening Quiz</h1>
        <nav>
            <a href="{{ url_for('quiz') }}">Back to Quiz</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>
        <form id="contactForm" action="{{ url_for('contact') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>We value your feedback. Please get in touch with us for any questions or concerns.</p> 
    </footer>
</body>
</html>
