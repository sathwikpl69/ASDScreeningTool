    <main>
        <h2>Answer the following questions to assess ASD behavior</h2>
        <form id="quizForm">
            <label for="q1">Does the person avoid eye contact? (Yes/No)</label>
            <input type="radio" name="q1" value="1"> Yes
            <input type="radio" name="q1" value="0"> No
            <br>
            <label for="q2">Does the person prefer to be alone rather than with others? (Yes/No)</label>
            <input type="radio" name="q2" value="1"> Yes
            <input type="radio" name="q2" value="0"> No
            <br>
            <label for="q3">Does the person have difficulty understanding other people's feelings? (Yes/No)</label>
            <input type="radio" name="q3" value="1"> Yes
            <input type="radio" name="q3" value="0"> No
            <br>
            <label for="q4">Does the person often repeat certain actions or phrases? (Yes/No)</label>
            <input type="radio" name="q4" value="1"> Yes
            <input type="radio" name="q4" value="0"> No
            <br>
            <label for="q5">Does the person become upset with changes in routines? (Yes/No)</label>
            <input type="radio" name="q5" value="1"> Yes
            <input type="radio" name="q5" value="0"> No
            <br>
            <label for="q6">Does the person have unusual sensitivity to sensory input (e.g., loud noises, textures)? (Yes/No)</label>
            <input type="radio" name="q6" value="1"> Yes
            <input type="radio" name="q6" value="0"> No
            <br>
            <label for="q7">Does the person avoid or show little interest in playing pretend games? (Yes/No)</label>
            <input type="radio" name="q7" value="1"> Yes
            <input type="radio" name="q7" value="0"> No
            <br>
            <label for="q8">Does the person struggle to follow instructions? (Yes/No)</label>
            <input type="radio" name="q8" value="1"> Yes
            <input type="radio" name="q8" value="0"> No
            <br>
            <label for="q9">Does the person have trouble forming relationships with peers? (Yes/No)</label>
            <input type="radio" name="q9" value="1"> Yes
            <input type="radio" name="q9" value="0"> No
            <br>
            <label for="q10">Does the person have an unusually intense focus on specificÂ topics? (Yes/No)</label>
            <input type="radio" name="q10" value="1"> Yes
            <input type="radio" name="q10" value="0"> No
            <br>
            <button type="submit">Submit Quiz</button>
        </form>
